<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>

<body bgcolor="black">
    <br>
    <font color="lime"><h1 align="center">Cadastro</h1></font>
    <hr color="lime">
    <font color="lime">
    <table align="center" height="200">
        <td>
                <form action="#" method="post">

                    <table cellpadding="5" cellspacing="3" align="center">
                        <tr>
                            <td><label> Nome: <u></u>
                            <td><input type="text" id="m_nome" name="nome" size="30"></td>
                        </label></td></tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="mail" id="m_mail" name="mail" size="30" maxlength=""></td>
                        </tr>
                        <tr>
                            <td><label>Senha</label></td>
                            <td><input type="password" id="senha" name="senha" size="30" maxlength="8"></td>
                        </tr>
                        <tr>
                            <td><label>Confirmar Senha</label></td>
                            <td><input type="password" id="csenha" name="csenha" size="30" maxlength="8"></td>
                        </tr>
                        <tr>
                            <td><label>CPF:</label></td>
                            <td><input type="number" id="m_cpf" name="cpf" size="30"></td>
                        </tr>

                        <tr>
                            <td><label>Número:</label></td>
                            <td><input type="number" id="m_numero" name="numero" size="30"></td>
                        </tr>

                        <tr>
                            <td><label>DDD</label></td>
                            <td><input type="number" id="m_ddd" name="ddd" size="30"></td>
                        </tr>
                        <tr>
                            <td><label>Data de Nascimento</label></td>
                            <td><input type="date" id="m_data_nasc" name="data_nasc" size="30"> </td>
                        </tr>
                        <tr>
                            <td><label for="m_idade">Idade:</label></td>
                            <td><input type="number" id="m_idade" name="idade"></td>


                        <tr>
                            <td><label> Sexo:</label></td>
                            <td>
                                <input type="radio" id="m_sexo" name="sexo" value="Masculino">
                                <label> Masculino</label>
                                <br>
                                <input type="radio" id="m_sexo" name="sexo" value="Feminino">
                                <label> Feminino</label>
                            </td>
                        </tr>

                        <tr>
                            <td><label> Endereço:<u></u>
                            <td><input type="text" id="m_endereço" name="endereço" size="30"></td>
                        </label></td></tr>
                        <tr>
                            <td><label> Bairro:<u></u>
                            <td><input type="text" id="m_Bairro" name="bairro" size="30"></td>
                        </label></td></tr>

                        <tr>
                            <td><label> Complemento<u></u>
                            <td><input type="text" id="m_complemento" name=" complemento" size="30"></td>
                        </label></td></tr>

                        <tr>
                            <td><label> Cidade:<u></u>
                            <td><input type="text" id="m_cidade" name="cidade" size="30"></td>
                        </label></td></tr>


                        <tr>
                            <td><label>Estado:</label></td>
                            <td><select id="m_estado" name="estado">
                                    <option value="" selected> --Selecione-- </option>
                                    <optgroup label="Sudeste">
                                        <option value="MG"> Minas Gerais </option>
                                        <option value="SP"> São Paulo</option>
                                        <option value="RJ"> Rio de janeiro</option>
                                        <option value="RJ"> Espírito Santo</option>
                                    </optgroup>
                                    <optgroup label="Nordeste">
                                        <option value="BA"> Bahia</option>
                                        <option value="SE"> Sergipe</option>
                                        <option value="CE"> Ceará</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                    </optgroup>
                                    <optgroup label="Sul">
                                        <option value="PR"> Paraná</option>
                                        <option value="SC"> Santa Catarina</option>
                                        <option value="RS"> Rio Grande do Sul</option>
                                    </optgroup>
                                    <optgroup label="Centro-Oeste">
                                        <option value="MS"> Mato Grosso do Sul</option>
                                        <option value="GO"> Goiás</option>
                                        <option value="MT"> Mato Grosso</option>

                                    </optgroup>
                                    <optgroup label="Norte">
                                        <option value="AM"> Amazonas</option>
                                        <option value="PA"> Pará</option>
                                        <option value="AC"> Acre</option>

                                    </optgroup>
                                </select> </td>
                        </tr>

                        

                    </tr></table>
                    <br>
                    <input type="submit" id="continue" name="continue" values="continue" />
                    
                </form>
        <td>
        </font>
</body>

</html>
